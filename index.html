<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Icon set</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<main>
  
	  <div class="container">
     <ul>
     	<li><img src="images/24-hours.svg" alt="24hours_svg" onMouseOver="bigImg(this)" onmouseout="normalImg(this)" border="10" width="100px" height="100px"></li>
     	<li><img src="images/agenda.svg" alt="agenda_svg" onMouseOver="bigImg(this)" onmouseout="normalImg(this)" border="10" width="100px" height="100px"></li>
     	<li><img src="images/call.svg" alt="call_svg" onMouseOver="bigImg(this)" onmouseout="normalImg(this)" border="10" width="100px" height="100px"></li>
     	<li><img src="images/chat.svg" alt="chat_svg" onMouseOver="bigImg(this)" onmouseout="normalImg(this)" border="10" width="100px" height="100px"></li>
     	<li><img src="images/help.svg" alt="help_svg" onMouseOver="bigImg(this)" onmouseout="normalImg(this)" border="10" width="100px" height="100px"></li>
     	<li><img src="images/information.svg" alt="information_svg" onMouseOver="bigImg(this)" onmouseout="normalImg(this)" border="10" width="100px" height="100px"></li>
     	<li><img src="images/list.svg" alt="list_svg" onMouseOver="bigImg(this)" onmouseout="normalImg(this)" border="10" width="100px" height="100px"></li>
     	<li><img src="images/settings.svg" alt="settings_svg" onMouseOver="bigImg(this)" onmouseout="normalImg(this)" border="10" width="100px" height="100px"></li>
     	<li><img src="images/settings-1.svg" alt="settings_1_svg" onMouseOver="bigImg(this)" onmouseout="normalImg(this)" border="10" width="100px" height="100px"></li>
     	<li> <img src="images/smartphone.svg" alt="asmartphone_svg" onMouseOver="bigImg(this)" onmouseout="normalImg(this)" border="10" width="100px" height="100px"></li>
     </ul>
     
 </div>

</main> 


<script src="js/main.js"></script>
<script>
function bigImg(x) {
    x.style.height = "300px";
    x.style.width = "300px";
}

function normalImg(x) {
    x.style.height = "100px";
    x.style.width = "100px";
}
	</script>
</body>
</html>
